@if(isVisible){
<div class="fixed top-5 left-1/2 bg-white -translate-x-1/2 min-w-2/10 w-auto z-50 shadow-md rounded-2xl transition-all duration-200 ease-in-out">
    <div class="relative p-2 flex items-center bg-linear-to-l  h-10 border border-gray-200 rounded-t-2xl z-999"
    [ngClass]="{
            ' from-green-200 via-teal-200 to-cyan-200': type === 'success',
            ' from-red-300 via-rose-300 to-pink-300': type === 'error',
         }">
         
        <p class="text-gray-700 text-lg font-medium pl-3">{{title}}</p>
        <div (click)="close()" class="absolute -top-4 -right-4 h-12 w-12 rounded-full bg-white flex items-center justify-center border-2 border-gray-200 
        transition-all duration-200 ease-in-out hover:scale-105 hover:shadow-lg" >
            <i class="fa-solid fa-x text-xl text-gray-700 transition-transform duration-300 ease-in-out
        group-hover:rotate-90 group-hover:text-gray-900"></i>
        </div>
    </div>
    <div class="border border-gray-200 h-20 rounded-b-2xl flex items-center">
        <p class="text-gray-700 text-base font-medium px-5">{{message}}</p>
    </div>
</div>
}
