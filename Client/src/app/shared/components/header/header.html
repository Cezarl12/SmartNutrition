<div class="w-full fixed h-25 bg-gray-200/90 top-0  shadow-2xl flex items-center z-2">
    <div class="w-5/10 m-auto flex flex-row justify-between items-center">
        <div class="flex flex-row justify-center items-center space-x-15">  
             <img src="logoFull.png" alt="logo" class="h-22 w-auto ">
            <div class="flex flex-row space-x-10">
                @if(account()){
                     <p class="text-gray-700 text-xl font-medium transition-all duration-100  pb-1  hover:text-blue-400 hover:cursor-pointer" [routerLink]="['/home']"
                routerLinkActive="text-cyan-600  border-b-2  font-semibold border-cyan-800"><a>Home</a></p>
                <p class="text-gray-700 text-xl font-medium transition-all duration-100  pb-1  hover:text-blue-400 hover:cursor-pointer" [routerLink]="['/dailylogs']"
                  routerLinkActive="text-cyan-600  border-b-2  font-semibold border-cyan-800" ><a>Daily Log</a></p>
                <p class="text-gray-700 text-xl font-medium transition-all duration-100  pb-1  hover:text-blue-400 hover:cursor-pointer" [routerLink]="['/profile']"
                 routerLinkActive="text-cyan-600  border-b-2  font-semibold border-cyan-800"><a >Profile</a></p>
                 <p class="text-gray-700 text-xl font-medium transition-all duration-100  pb-1  hover:text-blue-400 hover:cursor-pointer" [routerLink]="['/menu']"
                  routerLinkActive="text-cyan-600  border-b-2  font-semibold border-cyan-800"><a >Menu</a></p>
                }
            </div>
        </div>

        @if(!account()){
            <div class="flex flex-col gap-y-2">
            <button  class="w-30 rounded-full h-10 bg-linear-to-l from-green-100 via-teal-100 to-cyan-100 text-lg xl:text-xl
                font-medium shadow-2xs py-6 flex items-center justify-center text-gray-700 cursor-pointer border-2 border-gray-300 
                hover:ring-1 hover:outline-none hover:border-blue-200 hover:ring-green-300
                disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:ring-0" [routerLink]="['/register']">Register</button>

                <p class="text-gray-800 font-medium hover:text-blue-300 hover:cursor-pointer" [routerLink]="['/login']"><a>Ai deja cont? Log in</a></p>
        </div>
        }@else{
            <div class="flex flex-col gap-y-2">
                <button (click)="logout()" class="w-30 rounded-full h-10 bg-linear-to-l from-green-100 via-teal-100 to-cyan-100 text-lg xl:text-xl
                font-medium shadow-2xs py-6 flex items-center justify-center text-gray-700 cursor-pointer border-2 border-gray-300 
                hover:ring-1 hover:outline-none hover:border-blue-200 hover:ring-green-300
                disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:ring-0">Log out</button>
            </div>
        }
    </div>
</div>
